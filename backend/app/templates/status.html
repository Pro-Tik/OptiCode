<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Request | OptiCode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-300 font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 transition-all duration-300 bg-slate-950/90 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-2">
                    <img src="/static/logo.png" class="w-8 h-8 object-contain" alt="OptiCode">
                    <span class="text-xl font-bold text-white tracking-tighter">Opti<span
                            class="text-cyan-400">Code</span></span>
                </div>
                <div class="hidden md:block">
                    <a href="/" class="text-sm font-medium hover:text-white transition-colors">Back to Home</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-28 pb-12 px-4 max-w-4xl mx-auto w-full">

        <!-- Login / Input View -->
        <div id="login-view"
            class="max-w-md mx-auto mt-12 bg-slate-950 p-8 rounded-2xl border border-slate-800 shadow-2xl">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-800 mb-4">
                    <span class="text-3xl">ðŸŽ«</span>
                </div>
                <h1 class="text-2xl font-bold text-white">Track Your Request</h1>
                <p class="text-slate-400 mt-2">Enter your Ticket ID to access the secure portal.</p>
            </div>
            <form id="track-form" class="space-y-4">
                <input type="text" id="ticket-id-input" placeholder="OPT-XXXX" required
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:border-cyan-500 focus:outline-none focus:ring-1 focus:ring-cyan-500 font-mono uppercase text-center text-lg">
                <button type="submit"
                    class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-cyan-500/20">
                    Access Portal
                </button>
            </form>
        </div>

        <!-- Status & Chat Portal (Hidden by default) -->
        <div id="portal-view" class="hidden space-y-6">

            <!-- Header Card -->
            <div
                class="glass-panel p-6 rounded-2xl flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <div class="flex items-center gap-3 mb-1">
                        <span id="p-ticket-id"
                            class="px-2 py-1 bg-slate-800 rounded text-cyan-400 font-mono text-sm font-bold">OPT-????</span>
                        <span id="p-status-badge"
                            class="px-2 py-1 bg-slate-800 rounded text-white text-xs font-bold uppercase tracking-wide">LOADING</span>
                    </div>
                    <h1 id="p-project-type" class="text-2xl font-bold text-white">Project Request</h1>
                    <p class="text-sm text-slate-500 mt-1">First created on <span id="p-date">...</span></p>
                </div>
                <button onclick="logout()" class="text-slate-500 hover:text-white text-sm">Exit Portal</button>
            </div>

            <!-- Chat Container -->
            <div class="glass-panel rounded-2xl overflow-hidden flex flex-col h-[600px]">
                <div class="p-4 border-b border-slate-800 bg-slate-950/50">
                    <h3 class="font-bold text-white flex items-center gap-2">
                        <span>ðŸ’¬</span> Communication History
                    </h3>
                </div>

                <!-- Messages Area -->
                <div id="messages-container" class="flex-grow overflow-y-auto p-6 space-y-4 scroll-smooth">
                    <!-- Messages will be injected here -->
                    <div class="text-center text-slate-600 py-10">Loading conversation...</div>
                </div>

                <!-- Input Area -->
                <div class="p-4 border-t border-slate-800 bg-slate-950/50">
                    <form id="message-form" class="flex gap-4">
                        <input type="text" id="message-input" placeholder="Type a message..." required
                            class="flex-grow bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:border-cyan-500 focus:outline-none focus:ring-1 focus:ring-cyan-500">
                        <button type="submit"
                            class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold px-6 py-3 rounded-lg transition-colors flex items-center gap-2">
                            <span>Send</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

        </div>

    </main>

    <script>
        const API_BASE = 'https://opticode.pythonanywhere.com/api';
        let currentTicketId = null;

        // Check URL for ticket ID
        const urlParams = new URLSearchParams(window.location.search);
        const ticketParam = urlParams.get('id');
        if (ticketParam) {
            document.getElementById('ticket-id-input').value = ticketParam;
            loadTicket(ticketParam);
        }

        document.getElementById('track-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('ticket-id-input').value.trim().toUpperCase();
            if (id) loadTicket(id);
        });

        document.getElementById('message-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const msg = input.value.trim();
            if (msg && currentTicketId) {
                input.value = ''; // clear early
                sendMessage(msg);
            }
        });

        function loadTicket(id) {
            const btn = document.querySelector('#track-form button');
            const originalText = btn.innerText;
            btn.innerText = 'Verifying...';
            btn.disabled = true;

            fetch(`${API_BASE}/ticket/${id}`)
                .then(res => {
                    if (!res.ok) throw new Error('Ticket not found');
                    return res.json();
                })
                .then(data => {
                    currentTicketId = data.ticket_id;
                    showPortal(data);
                    fetchMessages();
                    // Poll for new messages every 10 seconds
                    setInterval(fetchMessages, 10000);
                })
                .catch(err => {
                    alert('Invalid Ticket ID. Please try again.');
                })
                .finally(() => {
                    btn.innerText = originalText;
                    btn.disabled = false;
                });
        }

        function showPortal(data) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('portal-view').classList.remove('hidden');

            document.getElementById('p-ticket-id').innerText = data.ticket_id;
            document.getElementById('p-project-type').innerText = data.project_type || 'General Inquiry';

            // Format Date
            const date = new Date(data.created_at);
            document.getElementById('p-date').innerText = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

            // Status Badge
            const badge = document.getElementById('p-status-badge');
            badge.innerText = data.status;
            badge.className = 'px-2 py-1 rounded text-xs font-bold uppercase tracking-wide ';
            if (data.status === 'Pending') badge.classList.add('bg-yellow-900/50', 'text-yellow-400');
            else if (data.status === 'Accepted') badge.classList.add('bg-green-900/50', 'text-green-400');
            else if (data.status === 'Running') badge.classList.add('bg-blue-900/50', 'text-blue-400');
            else badge.classList.add('bg-slate-800', 'text-slate-400');
        }

        function fetchMessages() {
            if (!currentTicketId) return;
            fetch(`${API_BASE}/ticket/${currentTicketId}/messages`)
                .then(res => res.json())
                .then(msgs => {
                    const container = document.getElementById('messages-container');
                    container.innerHTML = '';

                    if (msgs.length === 0) {
                        container.innerHTML = '<div class="text-center text-slate-600 py-10">No messages yet. Start the conversation!</div>';
                        return;
                    }

                    let lastSender = null;
                    msgs.forEach(msg => {
                        const isMe = msg.sender === 'user';
                        const div = document.createElement('div');
                        div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;

                        const bubble = document.createElement('div');
                        bubble.className = `max-w-[80%] rounded-2xl px-4 py-3 ${isMe
                                ? 'bg-cyan-600 text-white rounded-br-none'
                                : 'bg-slate-800 text-slate-200 rounded-bl-none border border-slate-700'
                            }`;

                        bubble.innerHTML = `
                            <div class="text-sm">${msg.message}</div>
                            <div class="text-[10px] opacity-50 mt-1 text-right">${new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                        `;

                        div.appendChild(bubble);
                        container.appendChild(div);
                    });

                    // Scroll to bottom
                    container.scrollTop = container.scrollHeight;
                });
        }

        function sendMessage(text) {
            fetch(`${API_BASE}/ticket/${currentTicketId}/message`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sender: 'user',
                    message: text
                })
            }).then(() => fetchMessages());
        }

        function logout() {
            location.reload();
        }
    </script>
</body>

</html>
