<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiCode - Tight Spacing</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        nunito: ['Nunito', 'sans-serif'],
                    },
                    transitionTimingFunction: {
                        'luxury': 'cubic-bezier(0.19, 1, 0.22, 1)',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Glow */
        .glow-effect {
            filter: drop-shadow(0 0 30px rgba(6, 182, 212, 0.5));
        }
    </style>
</head>
<body class="bg-[#02040a] h-screen flex flex-col justify-center items-center overflow-hidden cursor-pointer font-nunito selection:bg-cyan-500 selection:text-white">

    <div id="logo-container" class="relative flex items-center justify-center group">
        
        <div class="w-32 h-32 z-10 flex-shrink-0 flex items-center justify-center glow-effect">
            <img src="logo1.svg" alt="OptiCode Logo" class="w-full h-full object-contain block">
        </div>

        <div class="flex flex-col justify-center overflow-hidden 
                    max-w-0 opacity-0 -ml-6
                    transition-all duration-[2000ms] ease-luxury
                    [.active_&]:max-w-[400px] [.active_&]:opacity-100">
            
            <div class="text-[56px] font-extrabold text-white tracking-tighter whitespace-nowrap
                        transform -translate-x-10 
                        transition-transform duration-[2000ms] ease-luxury
                        [.active_&]:translate-x-0">
                OptiCode
            </div>

            <div class="text-base text-slate-400 font-bold tracking-widest whitespace-nowrap pl-1 mt-2
                        opacity-0 transform -translate-x-5
                        transition-all duration-[2000ms] ease-luxury delay-150
                        [.active_&]:opacity-100 [.active_&]:translate-x-0">
                Software Solutions
            </div>
            
        </div>
    </div>

    <div class="absolute bottom-8 text-neutral-700 text-xs uppercase tracking-widest font-sans">
        Click to Replay
    </div>

    <script>
        const container = document.getElementById('logo-container');

        function playAnimation() {
            container.classList.remove('active');
            setTimeout(() => {
                container.classList.add('active');
            }, 100);
        }

        window.addEventListener('load', () => {
            setTimeout(playAnimation, 500);
        });

        document.body.addEventListener('click', playAnimation);
    </script>

</body>
</html>
